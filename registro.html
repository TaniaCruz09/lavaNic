<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link href="./styles/registro.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <center>
      <section class="container">
        <h1>Bienvenido, registrate y forma parte de nuestra comunidad</h1>

        <section class="icono">
          <img src="./images/usuario.png" alt="" />
        </section>

        <section class="form-register">
          <h3>Formulario Registro</h3>
          <input
            class="controls"
            type="text"
            name="nombres"
            id="nombres"
            placeholder="Nombres"
          />
          <input
            class="controls"
            type="text"
            name="apellidos"
            id="apellidos"
            placeholder="Apellidos"
          />
          <input
            class="controls"
            type="number"
            name="telefono"
            id="telefono"
            placeholder="Telefono"
          />
          <input
            class="controls"
            type="email"
            name="gmail"
            id="gmail"
            placeholder="Gmail"
          />
          <input
            class="controls"
            type="number"
            name="postal"
            id="postal"
            placeholder="Codigo postal"
          />
          <input
            class="controls"
            type="password"
            name="contraseña"
            id="contraseña"
            placeholder="Contraseña"
          />
          <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
          <a href="index.html">
            <input class="botons" type="button" value="Volver" />
          </a>
          <a href="inicio-sesion.html">
            <input class="botons" type="submit" value="Registrar" />
          </a>
        </section>
      </section>
    </center>
    <!-- -----------pie de pagina----------- -->
  </body>
</html>
