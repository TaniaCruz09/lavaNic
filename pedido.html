<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/pedido.css" />
    <title>Tus Pedios</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
  </head>
  <body>
    <h1 class="encabezado">Selecciona tu pedido</h1>

    <section class="contenedor-body">
      <!---------------seccion derecha----------------------->
      <section class="seccion-derecha">
        <!---------------cuadro derecho uno----------------------->
        <section class="cuadro-derecho1">
          <h2>Falda Textil</h2>
          <button  class="botones-izquierda" >
            <img src="images/plancha.png" class="imagenes" />
          </button>
          <button class="botones-izquierda">
            <img src="images/lavanderia.png" class="imagenes" />
          </button>
          <section class="derecha">
            <h3 class="precio">Precio C$10</h3>
            <button id="btnIncrementadorId" class="botones">
              <img src="images/mas.PNG" class="imagenes" />
            </button>
            <button id="btnRestaId"  class="botones">
              <img src="images/menos.PNG" class="imagenes" />
            </button>
          </section>
          
        </section>
        <!---------------cuadro derecho dos----------------------->
        <section class="cuadro-derecho2">
          <h2>Alfombras</h2>
          <button  class="botones-izquierda">
            <img src="images/plancha.png" class="imagenes" />
          </button>
          <button class="botones-izquierda">
            <img src="images/lavanderia.png" class="imagenes" />
          </button>
          <section class="derecha">
            <h3 class="precio">Precio C$50</h3>
            <button id="btnIncrementa2Id"  class="botones">
              <img src="images/mas.PNG" class="imagenes" />
            </button>
            <button  id="btnResta2Id" class="botones">
              <img src="images/menos.PNG" class="imagenes" />
            </button>
          </section>
        </section>
        <!---------------cuadro derecho tres----------------------->
        <section class="cuadro-derecho2">
          <h2>Pantalones Textiles</h2>
          <button  class="botones-izquierda">
            <img src="images/plancha.png" class="imagenes" />
          </button>
          <button class="botones-izquierda">
            <img src="images/lavanderia.png" class="imagenes" />
          </button>
          <section class="derecha">
            <h3 class="precio">Precio C$30</h3>
            <button id="btnIncrementa3Id" class="botones">
              <img src="images/mas.PNG" class="imagenes" />
            </button>
            <button id="menosPantalonesId" class="botones">
              <img src="images/menos.PNG" class="imagenes" />
            </button>
          </section>
        </section>
      </section>
      <!---------------seccion izquierda----------------------->
      <section class="seccion-izquierda">
        <!---------------seccion izquierda uno----------------------->
        <section class="cuadro-izquierdo1">
          <img class="falda" src="images/falda.png" />
        </section>

        <!---------------seccion izquierda dos----------------------->
        <section class="cuadro-izquierdo2">
          <img class="alfombra" src="images/alfombra.jpg"  />
        </section>

        <!---------------seccion izquierda tres----------------------->
        <section class="cuadro-izquierdo3" >
          <img class="pantalon" src="images/pantalon.jpg" alt="" />
        </section>
    </section>
    <!---------------seccion de numeros----------------------->
    <section class="contendor-cuadritos">
        <section class="numero">1</section>
        <section class="numero">2</section>
        <section class="numero">...</section>
    </section>
    <!---------------ultima parte----------------------->
    <section class="abajo">
      <h2 class="pedido">Su pedido</h2>
      <hr width="100%" color="black" />

      <section class="pedido-minimo">
      <h3>Pedido Minimo</h3>
      </section>
      <!---------------Contenedor de calculos----------------------->
      <section class="cajita-calculos">
        <section class="letras">
          <h3 ></h3>
          <h3>Hay 0 en tu carrito de compras</h3>
        </section>
    </section>
    <!---------------Contenedor de calculos----------------------->
    <hr width="100%" color="black" />
    <h3>Total</h3>
    <section class="total">
      <h3 id="mensajeId"></h3>
      <h3>+ Gastos de envio</h3>
    </section>
      <a href="datos-pedido.html">
        <button class="confirmar">Confirmar</button>
      </a>
    </section>
    <script src="./ecuaciones.js"></script>
  </body>
</html>
